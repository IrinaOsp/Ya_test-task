<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шахматный клуб четырех коней</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <div class="header__logo-imgs">
            <img src="./assets/imgs/icons/Horse.svg" alt="horse icon" />
            <img src="./assets/imgs/icons/Horse.svg" alt="horse icon" />
            <img src="./assets/imgs/icons/Horse.svg" alt="horse icon" />
            <img src="./assets/imgs/icons/Horse.svg" alt="horse icon" />
          </div>
          <h2 class="header__logo-title">
            Клуб <br />
            четырех коней
          </h2>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section section-first">
        <div class="bg-container">
          <div class="container">
            <div class="section-first__content">
              <h1 class="section__title">
                <span> Превратите уездный город </span>
                <span> в столицу </span>
                <span> земного шара </span>
              </h1>
              <p class="section__text">
                Оплатите взнос на телеграммы для организации Международного
                васюкинского турнира по шахматам
              </p>
              <button class="btn-primary" autofocus>
                Поддержать шахматную мысль
              </button>
              <button class="btn-primary">Подробнее о турнире</button>
            </div>
          </div>
        </div>
        <div class="ticker"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
